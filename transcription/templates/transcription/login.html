<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{% static 'transcription/authentication.css' %}" />
  </head>
  <body>
    <header>
      <h1>Login</h1>
      <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'signup' %}">Signup</a>
      </nav>
    </header>
    <main>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Log In</button>
      </form>
    </main>
  </body>
</html>
